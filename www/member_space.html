<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no"/>
<link href="public/css/sect_subscribe_login.css" rel="stylesheet" media="all" type="text/css"> 
<link rel="icon" type="image/png" href="public/images/page_favicon.png" />  

<title>Document sans nom</title>
</head>

<body onload='Prc()'>
<div id="message"></div>


<!-- PARTIE LOGIN -->

<div id="div_subscribe_login">

	<form name ="login_form" id="login_form" class="connection" onsubmit="Login(); return false;">

		<!-- login -->
		<div id="login_div">
			<input type="text" placeholder="identifiant" name="login" id="login" class="connection" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
			<input type="password" placeholder="mot de passe" name="pass" id="pass" class="connection" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
			<div id="send_login" class="button_login connection" onclick ="Login(); return false;">S'identifier</div>
		</div>
		
		<!-- mot de passe oublié -->
		<div id="forgot_pass_button" class="button_login connection" >Mot de passe oublié ?</div>
		<div id="forgot_pass">
			Saisis ton adresse email et choisis un nouveau mot de passe :
			<input type="text" placeholder="email" id="forgot_pass_email" class="connection" name="forgot_pass_email" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
			<input type="password" placeholder="nouveau mot de passe" id="forgot_pass_new_pass" class="connection" name="forgot_pass_new_pass" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
			<input type="password" placeholder="confirmation du nouveau mot de passe" id="confirm_new_pass" class="connection" name="confirm_new_pass" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
			<div id="forgot_pass_send_button" class="button_login connection" onclick ="Send_forgot_pass(); return false;">Envoyer la demande</div>
		</div>
		
	</form>
	
</div>	

<div id="arrow_left_window">
	<div id="arrow_left_window_child"><<<</div>
</div>
<div id="version_site" class="disappear_when_connected"> <span>Le site est en construction</span>
</div>


<!-- PARTIE BADNOTE -->

<div id="badnote" class="out_of_these blurable">
	<form class="badnote_form" onsubmit="Send_name(); return false;">
	<div class="badnote_male_and_fem">
		<div class="badnote_form_male">
			<input type="text" name="forename" id="forename" class="forename" onKeyPress="javascript:keyPressEvent(event, 1);" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/><!--
-----------><input type="text" name="name" class="name" onKeyPress="javascript:keyPressEvent(event, 2);" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/><!--
-----------><div class="eye_container"><img class="eye_male" src="public/images/male_2.svg" alt="male"/></div><!--
-------></div><!--
-------><div class="badnote_form_fem"><!--
-----------><input type="text" name="t_forename" class="t_forename" onKeyPress="javascript:keyPressEvent(event, 3);" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/><!--
-----------><input type="text" name="t_name" class="t_name" onKeyPress="Get_name_calling_function(event);" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/><!--
-------><div class="eye_container"><img class="eye_fem" src="public/images/fem_2.svg" alt="fem"/></div><!--
-------></div>
	</div>
	</form><!-- ON A UTILISE LES FLECHES DE COMMENTAIRE POUR RELIER LES DIV ET LES INPUTS ENTRE EUX, CELA POUR EFFACER LE PETIT ESPACE ENTRE LES INPUTS ------->

	<div id="list_of_names_shortcut_suggestion">
		<div id="forename_suggestion" class="names_suggestion">
		</div>
		<div id="name_suggestion" class="names_suggestion">
		</div>
		<div id="t_forename_suggestion" class="names_suggestion">
		</div>
		<div id="t_name_suggestion" class="names_suggestion">
		</div>
	</div>
</div>
<div id="badnote_name_data">
	<div id="table_container">
	</div>
</div>
<!-- PARTIE GEOLOCATION ------->
<div id="map_and_tools_of_map" class="badnote_off blurable">
	<div class="map_tool left_of_map" >
		<div>UNITE</div>
		<input type="text" name="unite_name_input" id="unite_name_input" class="loses_focus_after_enter" value ="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
		<div class="allies">AL.</div>
		<div class="allies" id="allies_list">
		</div>
	</div>
	<div id="map" class="map_tool">
	</div>
	<div class="map_tool right_of_map">
		<div class="enemies">EN.</div>
		<div class="enemies" id="enemies_list">
		<input type="text" name="enemy_name_input" id="enemy_name_input" class="loses_focus_after_enter" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
	</div>
	<!-- pour les QG-->
	<div id="div_unite_QG">
		<div>UNITE</div>
		<input type="text" name="unite_name_input_QG" id="unite_name_input_QG" class="loses_focus_after_enter" value ="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
		<div class="allies_QG">AL.</div>
		<div class="allies_QG" id="allies_list_QG">
		</div>
	</div>
	<div id="timer"></div>
</div>
</div>


<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="public/js/TouchSwipe-Jquery-Plugin-master/jquery.touchSwipe.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuzzjgu12l8p-nkaIsW2XFzwQv2wRy5Bk" type="text/javascript"></script>
<script src="Facade.js"></script>
<script src="App.js"></script>
<script>$(document).ready(App.init);</script>
<script src="public/js/socket.io.js"></script>
<script src="public/js/member_space_sect.js"></script>
</body>
</html>
