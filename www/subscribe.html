<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no"/>
<link href="public/css/sect_subscribe_login.css" rel="stylesheet" media="all" type="text/css">
<link rel="icon" type="image/png" href="public/images/page_favicon.png" />  

<title>Document sans nom</title>
</head>

<body onload='Prc()'>
<div id="message"></div>


<!-- PARTIE LOGIN -->
<div id="div_subscribe_login">

	<form name="subscribe_form" id="subscribe_form" class="connection" onsubmit="Subscribe(); return false;">

		<input type="text" name="subs_login" placeholder="identifiant" id="subs_login" class="connection" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
		<input type="password" name="subs_pass" placeholder="mot de passe" id="subs_pass" class="connection" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
		<input type="password" name="confirm_pass" placeholder="confirmation du mot de passe" id="confirm_pass" class="connection" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
		<input type="text" name="subs_email" placeholder="email" id="subs_email" class="connection" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
		<p>Pour entrer, il faut cocher <input type="checkbox" name="to_check" id="to_check" class="connection" required="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/></p>
		<input type="text" name="username" id="username" class="username" style="display:none;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/> 
		<div id="send_subscribe" class="button_login connection" style="display: inline-block;" onclick ="Subscribe(); return false;">S'inscrire</div>

	</form>
</div>	

<div id="arrow_left_window">
	<div id="arrow_left_window_child"><<<</div>
</div>

<div id="version_site" class="disappear_when_connected"> <span>Le site est en construction</span>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="public/js/TouchSwipe-Jquery-Plugin-master/jquery.touchSwipe.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuzzjgu12l8p-nkaIsW2XFzwQv2wRy5Bk" type="text/javascript"></script>
<script src="Facade.js"></script>
<script src="App.js"></script>
<script>$(document).ready(App.init);</script>
<script src="public/js/socket.io.js"></script>
<script src="public/js/subscribe.js"></script>
</body>
</html>
